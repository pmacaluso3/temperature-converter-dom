<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div>
    <input type="text">
  </div>
  
  <div class="radio-container">
    <label for="F-to-C">F-to-C</label>
    <input type="radio" name="units" value="F-to-C" id="F-to-C" checked="true">
    <label for="C-to-F">C-to-F</label>
    <input type="radio" name="units" value="C-to-F" id="C-to-F">
  </div>

  <div class="buttons-container">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>

  <div class="display">Result goes here</div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
